<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
  <title>Conversion Web</title>
</head>
<body>

  <section class="main-section">
    <div class="container">
      <div class="row">
        <div class="col col-sm-6 right">
          <h1>Conversor de divisas</h1>
          <p>hecho con HTML,CSS y Javascript</p>
        </div>
          <div class="col col-sm-6 left">
            <h4 class="text-center">Conversor de pesos argentinos</h4>
            <form>
              <input type="number" id="MyInput" min="0" placeholder="Ingrese la cantidad de pesos">
              <label>Dolar Oficial:</label>
              <div id="dollarId"></div>
              <label>Dolar Blue:</label>
              <div id="dollarBlueId" class="color2"></div>
              <label>Dolar Contado Con Liqui:</label>
              <div id="euroId" class="color3"></div>
              <label>Dolar Bolsa:</label>
              <div id="euroBlueId" class="color1"></div>
            </form>
          </div>
      </div>
    </div>
  </section>


  <script type="text/javascript" src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
